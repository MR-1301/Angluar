<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="reForm" (ngSubmit)="onSubmit()">
      <div class="row" style="margin-bottom: 25px">
        <div class="col-xs-12">
          <button [disabled]="reForm.invalid" class="btn btn-success" type="submit" style="margin-right: 5px">Save
          </button>
          <button (click)="onClear()" class="btn btn-danger" type="button">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-control"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL:</label>
            <input
              formControlName="imagePath"
              type="text"
              id="imagePath"
              class="form-control"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="reForm.get('imagePath').value" width="300px" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea
              formControlName="description"
              type="text"
              id="description"
              class="form-control"
              rows="6"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <label style="margin-bottom:10px">Ingredients:</label>
          <div class="row" style="margin-bottom: 10px" *ngFor="let ingControl of get_controls();let i=index"
               [formGroupName]="i">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                formControlName="name"
              >
            </div>
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              >
            </div>
            <div class="col-xs-2">
              <button
                (click)="onDeleteIng(i)"
                class="btn btn-danger"
                type="button">X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="button" class="btn btn-primary" (click)="addRecipeIng()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
