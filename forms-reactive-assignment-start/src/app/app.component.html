<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name:</label>
          <input formControlName="name" type="text" class="form-control" id="name">
          <span class="help-block" *ngIf="projectForm.get('name').invalid && projectForm.get('name').touched">
            <span *ngIf="projectForm.get('name').errors['required']">Name can't be Empty!!</span>
            <span *ngIf="projectForm.get('name').errors['projectNameForbidden']">Test can't be a Project Name!!</span>
          </span>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input formControlName="email" type="text" class="form-control" id="email">
          <span class="help-block" *ngIf="projectForm.get('name').invalid && projectForm.get('name').touched">
            Email can't be Empty!!
          </span>
        </div>

        <div class="form-group">
          <label for="drop">Project Status:</label>
          <select formControlName="status" class="form-control" id="drop">
            <option *ngFor="let status of projectStatus" [value]="status">{{status}}</option>
          </select>
        </div>

        <button [disabled]="projectForm.invalid" class="btn btn-success" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Your Data: </h2>
      <p *ngFor="let item of ObjectHelper.keys(project) ">{{item}}: {{project[item]}}</p>
    </div>
  </div>
</div>
