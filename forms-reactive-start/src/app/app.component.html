<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              formControlName="username"
              id="username"
              class="form-control">
            <span
              class="help-block"
              *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched"
            >
              <span class="help-block"
                    *ngIf="signUpForm.get('userData.username').errors['nameLengthNotFulfilled']"
              >
                  This Name is Invalid!!
              </span>
              <span class="help-block"
                    *ngIf="signUpForm.get('userData.username').errors['required']"
              >
                This Field is Required!!
              </span>
            </span>

          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              formControlName="email"
              id="email"
              class="form-control">
            <span class="help-block"
                  *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched">
            Please Enter a valid Email!!</span>
          </div>
        </div>
        <div class="form-group">
          <label>Gender:
            <div class="radio" *ngFor="let gender of genders">
              <label>
                <input
                  type="radio"
                  formControlName="gender"
                  [value]="gender">{{ gender }}
              </label>
            </div>
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies:</h4>
          <button class="btn btn-primary" type="button" (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group" *ngFor="let hobbyControl of getHobbiesControls();let i=index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button [disabled]="!signUpForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
