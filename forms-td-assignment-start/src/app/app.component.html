<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #formData="ngForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            [ngModel]="defaultMailValue"
            email
            required
            #email="ngModel">
        </div>
        <p class="help-block" *ngIf="!email.value && email.touched">Email is required Bud!!</p>
        <p class="help-block" *ngIf="email.value && email.touched && email.invalid">Invalid Email Bro!!</p>
        <div class="form-group">
          <label for="subscription">Subscription:</label>
          <select
            class="form-control"
            id="subscription"
            name="subscription"
            [ngModel]="'Advanced'"
          >
            <option *ngFor="let sub of subscriptions" [value]="sub">{{sub}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            ngModel
            required
            #pass="ngModel"
          >
        </div>
        <p class="help-block" *ngIf="pass.invalid && pass.touched">You need to Set one Password!!</p>
        <button [disabled]="formData.invalid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>

  <hr>

  <div class="row" *ngIf="formData.submitted">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h2>Your Data: </h2>
      <p>email: {{user.email}} </p>
      <p>password: {{user.password}}</p>
      <p>subscription: {{user.subscription}}</p>
    </div>
  </div>
</div>
